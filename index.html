<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Library</h1>
    </div>
    <div class="bottomButton">
      <button type="button" id="newBookButton" onclick="openForm()">
        NEW BOOK
      </button>
    </div>
    <div class="form-popup" id="myForm">
      <form onsubmit="return false" class="form-container" id="newBookForm">
        <h1>Add New Book</h1>

        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" id="title" />

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" id="author" />

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter Pages" id="pages" />

        <label for="read"><b>Read</b></label>
        <input type="checkbox" id="read" />

        <button type="submit" class="btn" onclick="addBookToLibrary()">
          Submit
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <div>
      <div id="library"></div>
    </div>
  </body>
</html>
